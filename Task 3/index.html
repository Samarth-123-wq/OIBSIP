<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="body">
        <div class="container">
            <form id="temppp" onsubmit="tempConv(); return false">
                <label for="te">Enter the temperature</label><br>
                <input type="number" id="num" name="num">
                <select name="tempDifference" id="tempDifference">
                    <option value="Celius"> Celsius</option>
                    <option value="Fahrenheit"> Fahrenheit</option>
                </select><br>
                <input type="submit" name="sub" id="sub"><br>
                <span id="resultCalculator"></span>
            </form>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
